<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS and CSS Clock</title>
</head>

<body>
    <div class="areas">
        <div class="area-name">
            <p>Taiwan</p>
        </div>
        <div class="area-name">
            <p> Tokyo</p>
        </div>
        <div class="area-name">
            <p>London</p>
        </div>

    </div>
    <div class="clocks">
        <div class="clock taiwan">
            <div class="clock-face">
                <div class="hand second-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand hour-hand"></div>
            </div>
        </div>
        <div class="clock tokyo">
            <div class="clock-face">
                <div class="hand second-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand hour-hand"></div>
            </div>
        </div>
        <div class="clock london">
            <div class="clock-face">
                <div class="hand second-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand hour-hand"></div>
            </div>
        </div>
    </div>

    <style>
        html {
            background: #05273d;
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }

        body {
            margin: 0;
            font-size: 2rem;
            /* display: flex; */
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .areas {
            display: flex;
            font-size: 5rem;
            color: #a39f11;
        }

        .area-name {
            margin: 5px auto;
            position: relative;
            padding: 2rem;
        }

        .clocks {
            background: #0d4970 url(https://visionthai.net/wp-content/uploads/2020/03/210701_thailand-cat-six-breeds_cover.jpg);
            background-size: contain;
            padding: 80px;
            display: flex;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px white;
            border-radius: 50%;
            margin: 5px auto;
            position: relative;
            padding: 2rem;
            box-shadow:
                0 0 0 4px rgba(0, 0, 0, 0.1),
                inset 0 0 0 3px #EFEFEF,
                inset 0 0 10px black,
                0 0 10px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }

        .hand {
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            /* transform: rotate(90deg);
            transition: all 0.05s; */
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }

        .second-hand {
            z-index: 3;
            width: 50%;
            height: 2px;
            background: red;
        }

        .minute-hand {
            z-index: 2;
            left: 10%;
            width: 40%;
            height: 6px;
            background: black;

        }

        .hour-hand {
            z-index: 1;
            left: 25%;
            width: 25%;
            height: 10px;
            background: black;
        }
    </style>

    <script>
        const secondHand = document.querySelectorAll('.second-hand');
        const minuteHand = document.querySelectorAll('.minute-hand');
        const hourHand = document.querySelectorAll('.hour-hand');
        const areaOrder = { 'taiwan': { order: 0, degree: 90 }, 'london': { order: 2, degree: 240 }, 'tokyo': { order: 1, degree: 120 } }

        function setDate() {
            // Get Time
            const now = new Date();
            console.log(now)
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();
            console.log(hour, minute, second);



            // choose area
            for (const area in areaOrder) {
                console.log('Area:', area);
                const order = areaOrder[area].order;
                const areaDegree = areaOrder[area].degree;
                console.log('Order:', order);
                console.log('Area degree:', areaDegree);

                // compute rotate degree for all hands
                const secondDegree = (second / 60) * 360 + areaDegree;
                const minuteDegree = (minute / 60) * 360 + (second / 60) * 6 + areaDegree;
                const hourDegree = (hour / 12) * 360 + (minute / 60) * 30 + areaDegree;
                // rotate all hands
                secondHand[order].style.transform = `rotate(${secondDegree}deg)`;
                minuteHand[order].style.transform = `rotate(${minuteDegree}deg)`;
                hourHand[order].style.transform = `rotate(${hourDegree}deg)`;
            }

        }

        setInterval(setDate, 1000);
    </script>

</body>

</html>
